<div class="modal-header">
  <h4 class="modal-title">
    <i class="bi bi-pencil"></i>
    Atualizar Pagamento
  </h4>

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
    ngbAutofocus></button>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="col">
        <label class="form-label">
          Situação
          <span class="text-danger">*</span>
        </label>

        <div class="input-group has-validation">
          <select
            class="form-select"
            [formControlName]="'situacao'"
            [class.is-invalid]="
              controls.situacao.touched && controls.situacao.invalid
            ">
            <option
              *ngFor="let option of situacaoOptions"
              [value]="option.value">
              {{ option.label }}
            </option>
          </select>

          <div class="invalid-feedback">
            {{ controls.situacao | errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-lg btn-outline-danger"
    (click)="activeModal.close()">
    Fechar
  </button>

  <button
    type="button"
    class="btn btn-lg btn-primary"
    [disabled]="form.invalid"
    (click)="atualizarPagamento()">
    Enviar
  </button>
</div>

<div class="modal-header">
  <h3 class="modal-title">Desativar Registro</h3>

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
    ngbAutofocus></button>
</div>

<div class="modal-body">
  <h5 class="text-muted m-1">
    Você está prestes a desativar um registro, deseja realmente continuar com a
    desativação?
  </h5>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-lg btn-outline-danger"
    (click)="activeModal.close(false)">
    <i class="bi bi-x-lg"></i>
    Cancelar
  </button>

  <button
    type="button"
    class="btn btn-lg btn-primary"
    (click)="activeModal.close(true)">
    <i class="bi bi-check-lg"></i>
    Confirmar
  </button>
</div>

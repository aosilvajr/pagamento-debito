<div class="toast-container top-0 end-0 p-3" *ngFor="let toast of toasts">
  <ngb-toast
    *ngFor="let toast of toasts"
    [class]="toast.classname"
    [delay]="toast.delay || 5000"
    [autohide]="true"
    (hidden)="remove(toast)">
    <ng-template ngbToastHeader>
      <div class="me-auto">
        <i [class]="toast.icon"></i>
        <strong class="mx-1">{{ toast.header }}</strong>
      </div>
    </ng-template>

    {{ toast.body }}
  </ngb-toast>
</div>
